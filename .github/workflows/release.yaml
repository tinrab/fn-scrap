name: Release

on:
  push:
    tags: "v*"

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-java@v1
        with:
          java-version: 11.x
      - name: Build
        run: ./gradlew -Pversion="$(basename $GITHUB_REF | tr -d v)" build
        env:
          GITHUB_USER: GITHUB_ACTOR
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Publish
        run: ./gradlew -Pversion="$(basename $GITHUB_REF | tr -d v)" publish
        env:
          GITHUB_USER: GITHUB_ACTOR
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
